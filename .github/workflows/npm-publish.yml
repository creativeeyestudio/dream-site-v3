name: Publish Next.js Frontend to npm

on:
  push:
    tags:
      - "v*"         # Version stable (ex: v1.0.0)
      - "v*-beta"    # Version beta (ex: v1.0.0-beta)
  workflow_dispatch:  # Permet un lancement manuel

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 📂 Se déplacer dans le dossier front
        run: cd front && ls -la  # Vérification du contenu

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"
          scope: "@creativeeyestudio"

      - name: 📜 Install dependencies
        run: cd front && npm install

      - name: ⚙️ Build Next.js
        run: cd front && npm run build

      - name: 🏷️ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: 🚀 Publish to npm
        run: cd front && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ✅ Confirmation
        run: echo "Published version ${{ env.VERSION }} successfully!"
